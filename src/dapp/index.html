<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, stretch-to-fit=no">
    <title>FlightSurety</title>
    <link rel="shortcut icon" href="#" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="container">
        <div id="display-wrapper" class="top-20">
<!--             <btn class="btn btn-primary" id="display-flights" style="float: right;">Show 3 more</btn>
 -->        </div>
            <h3>Airlines</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="airline-address" placeholder="Airline address">
                </div>
                <div class="form-group">
                    <btn class="btn btn-primary" id="airline-register">Register</btn>
                    <btn class="btn btn-primary" id="airline-fund">Fund</btn>
                    <btn class="btn btn-primary" id="airline-status">Status</btn>
                </div>
            </form>
            <h3>Flights</h3>
            <form>
                <div class="form-group">
                    <label class="form">Departure Time</label>
                    <input type="datetime-local" class = "form-control" id="flight-timestamp">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="flight-id" placeholder="Flight ID">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="flight-address" placeholder="Airline Address">
                </div>
                <div class="form-group">
                    <btn class="btn btn-primary" id="flight-create">Create</btn>
                    <btn class="btn btn-primary" id="flight-status">Status</btn>
                    <btn class="btn btn-primary" id="flight-process">Process</btn>
                </div>
            </form>
            <h3>Insurance</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="insurance-buyer-address" placeholder="Passenger Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="insurance-amount-ether" placeholder="Leave blank to buy max of 1 ether">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="insurance-flightKey" placeholder="Flight Key">
                </div>
                <div class="form-group">
                    <btn class="btn btn-primary" id="insurance-buy">Buy</btn>
                    <btn class="btn btn-primary" id="insurance-status">Status</btn>
                    <btn class="btn btn-primary" id="insurance-credit">Credit</btn>
                    <btn class="btn btn-primary" id="insurance-withdraw">Withdraw</btn>
                    <btn class="btn btn-primary" id="insurance-account-balance">Balance</btn>
                </div>
            </form>
    </main>
</body>
</html>
